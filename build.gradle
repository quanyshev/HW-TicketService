plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'TicketService'  // Replace with your actual main class
}

group = 'ticketService'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}